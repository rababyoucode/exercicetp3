<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=" stylesheet" href="styltp3.css"> 
        <script defer src="styletp3.js"></script>
        <title>formulair</title>
    </head>
    <body>
        <h4 id="pp" style="text-align: centre;"></h4>
      
        <form action="" >
                <fieldset>
                <legend>INSCRIPTION</legend>
                    <table>
                        <tr><td><label for="fname">Nom:</label><span style="color: brown;">*</span></td>
                        <td><input type="text" id="fname" Nom="" ></td>
                        <td><p id="err" style="display:none;color: red">Veuillez entre votre nom</p></td></tr>

                        <tr><td><label for="lname">Prénom :</label><span style="color: brown;">*</span></td>
                        <td><input type="text" id="lname" Prénom=""></td>
                        <td><p id="err2" style="color: red;"></p></td></tr>

                        <tr><td><label for="dn">Date de Naissance</label><span style="color: brown;">*</span></td>
                        <td><input type="date" id="dn" ></td>
                        <td><p id="err5" style="color: red;"></p></td></tr>

                        <tr><td><label for="code">Code Postale:</label><span style="color: brown;">*</span></td>
                        <td><input type="text" id="code" code postal="" ></td>
                        <td><p id="err3" style="color: red;"></p></td></tr>
                    
                        <tr><td><label for="paye">Pays:</label><span style="color: brown;">*</span></td>
                        <td><select name="paye" id="paye">
                        <option type="text" id="paye"></option>
                        <option type="text" id="paye" value="maroc">MAROC</option>
                        <option type="text" id="paye" value="france">FRANCE</option></select></td>
                        <td><p id="err4" style="color: red;"></p></td></tr>  
                        
                        <tr><td><label for="genre">Genre:</label><span style="color: brown;">*</span></td>
                        <td><input type="radio" id="men" name="genre"><label>MASCULAIN</label>
                        <input type="radio" id="fem" name="genre"><label>FEMININ</label></td>
                        <td><p id="err6" style="color: red;"></p></td></tr>
                        
                        <tr><td><label for="pf">Préference de contact :</label><span style="color: brown;">*</span></td>
                        <td><input type="checkbox" id="pf" value="fax" name="con"><label for="pf">Fax</label>
                        <input type="checkbox" id="pf" value="fax" name="con"><label for="pf">Email</label>
                        <input type="checkbox" id="pf" value="fax" name="con"><label for="pf">Téléphone</label></td>
                        <td><p id="err9" style="color: red;"></p></td></tr>

                        <tr><td><label for="mail">Email:</label><span style="color: brown;">*</span></td>
                        <td><input type="text" id="mail" Nom="" ></td>
                        <td><p id="err7" style="color: red;"></p></td></tr>

                        <tr><td><label>PassWord (6-8 characters):</label></td>
                        <td><input type="password" id="passw" ></td>
                        <td><p id="err10" style="color: red;"></p></td></tr>

                        <tr><td><label for="vpass"> Verification PassWord:</label><span style="color: brown;">*</span></td>
                        <td><input type="password" name="" id="vpass"></td>
                        <td><p id="err8" style="color: red;"></p></td></tr> 
                       
                        <tr><td><input type="button" value="Envoyer" onclick="validateForm();">
                        <input type="reset"  value="Effacer"></td></tr>

                     <p id="yr">yrs</p>     
                    </table>
                </fieldset> 
            </form> 

    </body>
</html>
